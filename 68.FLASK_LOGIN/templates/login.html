{% extends "base.html" %} {% block content %}

<div class="box">
  <h1>Login</h1>
<!-- In template languages like Jinja, the with keyword is often used to create a scoped block where a variable is
 defined and assigned a value. This variable is then available within that specific block and is typically used for
  temporary storage or to simplify code.
 -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}<p>
    {% endfor %}
  {% endif %}
{% endwith %}  <form action="{{ url_for('login') }}" method="post">
    <input type="text" name="email" placeholder="Email" required="required" />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" class="btn btn-primary btn-block btn-large">
      Let me in.
    </button>
  </form>
</div>

{% endblock %}
